<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Empyrean Theorists</title>
    <link rel="icon" href="imgs/tempLogo">
</head>
<body>
    <div id="upper-content-display">
        <div id="post-elm-container">
            <div id="post-container">
                <span class="bold-text">Post here :</span>
                <textarea id="post-area" placeholder="Share your most unhinged theory..."></textarea>
                <div>
                    <button class="bold-text" id="submit">Submit</button>
                    <button class="bold-text" id ="cancel">Cancel</button>
                </div>
            </div>
            <div id="post-content"></div>
        </div>
        
        <!-- <div id="user-side">
            <textarea id="user-irea" readonly> username</textarea>
            <span class="bold-text">Messages</span>
        </div> 
        <div id="options-side">
            <button class="option-buttons">Log out</button>
        </div>  -->
         
    </div>
    <script >
            //posting portion
        let postNum = 0;
        function createPost(content){
            let postData = document.createElement("span");
            postData.id = `post-${postNum}`;
            postData.innerHTML = content;
            postData.style.color = "blue";
            let postHolder = document.createElement("div");
            postHolder.appendChild(postData);
            postNum++;
            return postHolder;
            
        }
        
        const submitButton = document.getElementById("submit");
        let inputValue = document.getElementById("post-area");
        submitButton.addEventListener("click", () =>{
            
            let postContainer = document.getElementById("post-content");
            postContainer.prepend(createPost(inputValue.value));
            inputValue.value = "";
        });

        const cancelButton = document.getElementById("cancel");
        cancelButton.addEventListener("click", () =>{
            inputValue.value = "";

        });
        

    </script>
    
</body>
</html>
